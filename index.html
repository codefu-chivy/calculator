<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div>
  <div id="calculator">
    <div id="input"></div>
    <button class="btn btn-default upper op" id="square">√</button>
    <button class="btn btn-default upper op misc" id="exp">^</button>
    <button class="btn btn-default upper op" id="natlog">ln</button>
    <button class="btn btn-default upper op" id="pi">π</button>
    <button class="btn btn-default upper op" id="neg">(-)</button></br>
    <button class="btn btn-default upper1 op misc" id="fact">!</button>
    <button class="btn btn-default upper1 op" id="euler">e</button>
    <button class="btn btn-default upper1 op" id="sin">sin</button>
    <button class="btn btn-default upper1 op" id="cos">cos</button>
    <button class="btn btn-default upper1 op" id="tan">tan</button></br>
    <button class="btn btn-default op" id="7">7</button>
    <button class="btn btn-default op" id="8">8</button>
    <button class="btn btn-default op" id="9">9</button>
    <button class="btn btn-danger" id="delete">DEL</button>
    <button class="btn btn-danger" id="clear">AC</button></br>
    <button class="btn btn-default op" id="4">4</button>
    <button class="btn btn-default op" id="5">5</button>
    <button class="btn btn-default op" id="6">6</button>
    <button class="btn btn-default op misc" id="mult">x</button>
    <button class="btn btn-default op misc" id="div">÷</button></br>
    <button class="btn btn-default op" id="1">1</button>
    <button class="btn btn-default op" id="2">2</button>
    <button class="btn btn-default op" id="3">3</button>
    <button class="btn btn-default op misc" id="add">+</button>
    <button class="btn btn-default op misc" id="sub">-</button></br>
    <button class="btn btn-default op zero" id="0">0</button>
    <button class="btn btn-default op" id="dec">.</button>
    <button class="btn btn-default" id="answer">Ans</button>
    <buton class="btn btn-default" id="equals">=</button>
 </div> 
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
